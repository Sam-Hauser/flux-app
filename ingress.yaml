apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab-test
  annotations:
    kubernetes.io/ingress.provider: traefik
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitlab-webservice-default
            port:
              number: 8181
    host: samlab2.example.com